<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raziyes Online Shop</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="catalog">
      <table>
        <tr>
          <th>Name</th>
          <th>Calori</th>
          <th>Exp. Date</th>
          <th>Price</th>
        </tr>
      </table>
      <div id="product-container"></div>
    </div>

    <div id="basket-container">
      <div id="icon-basket">
        <img src="./shopping-cart.png" alt="" width="40px" height="40px" />
      </div>
      <div id="showroom-basket" class="showroom"></div>
      <div id="total">
        Total Price:
        <p id="sum"></p>
      </div>
    </div>

    <script src="./functions.js"></script>
    <script src="./app.js" async></script>
  </body>
</html>
